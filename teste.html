<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        .slider {
            width: 100%;
            overflow: hidden;
        }

        .slide-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 25%;
            /* Mostra 4 slides por vez */
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
    <div class="slider">
        <div class="slide-track">
            <div class="slide">
                <img src="image1.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="image4.jpg" alt="Imagem 4">
            </div>
            <!-- Adicione mais slides conforme necessário -->
        </div>
    </div>

    <script>
    const slideTrack = document.querySelector('.slide-track');
        let slideIndex = 0;

        function nextSlide() {
            slideIndex++;
            if (slideIndex > 3) { // Considerando que há 4 slides visíveis
                slideIndex = 0;
            }
            updateSlidePosition();
        }

        function updateSlidePosition() {
            const slideWidth = document.querySelector('.slide').offsetWidth;
            slideTrack.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
        }

        setInterval(nextSlide, 3000); // Troca de slide a cada 3 segundos
    </script>
</body>

</html>
